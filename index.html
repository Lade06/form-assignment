<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Your Address</legend>

        <label for="fname">First name</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="text" id="fname" />
        <br /><br />
        <label for="lname">Last name</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="lname" />
        <br /><br />
        <label for="street">Street</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="street" />
        <br /><br />
        <label for="city">City</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="city" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Additional details</legend>

        <label for="biography">Biography</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea name="biography" id="biography"></textarea>
        <br /><br />

        <label for="Image">Image</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="file" id="image" />
        <br /><br />
        <label for="agegroup">Age group</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select>
          <option value="0 to 9 Years">0 to 9 Years</option>
          <option value="10 to 15 Years">10 to 15 Years</option>
          <option value="16 to 20 Years">16 to 20 Years</option>
        </select>
      </fieldset>
      <br />
      <fieldset>
        <legend>Interests</legend>

        <label for="hobbies">Hobbies</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea name="" id="" cols="20" rows="5"></textarea>
        <br /><br />
        <label for="lname">Favourite car?</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select>
          <option value="Volvo">Volvo</option>
          <option value="Honda Accord">Honda Accord</option>
          <option value="Lexus">Lexus</option>
        </select>
        <br /><br />
        <label for="favourite public transport"
          >Favourite public transport?</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <textarea name="" id="" cols="20" rows="5"></textarea>
      </fieldset>
    </form>
  </body>
</html>
